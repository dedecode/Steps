<!doctype html>
<html th:replace="~{base :: layout(~{::title/text()}, ~{::main})}">

<head>

  <title>Excluir Objetivo</title>

</head>

<body>

  <main>

    <h1>Excluir Objetivo</h1>

    <p>Tem certeza que deseja excluir o objetivo <strong th:text="${objetivo.title}"></strongth:text></strong>?</p>

    <form method="POST">
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
    </form>

  </main>

</body>

</html>
